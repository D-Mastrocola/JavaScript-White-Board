<!DOCTYPE html>
<html>
  <head>
    <title>Paint</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="toolbar">
      <div id="brushes">
        <div class="brush" id="circle" onclick="setBrushType('CIRCLE')">Circle</div>
        <div class="brush" id="square" onclick="setBrushType('SQUARE')">Square</div>
        <div class="brush" id="erase" onclick="setBrushType('ERASE')">Erase</div>
        
        <input type="range" min="1" max="500" value="25" class="slider" id="brush-size"/>
        <p>Size: <span id="brush-size-output"></span></p>
        <input type="color" id='color-picker' value="#ff0000"/>
        Random Colors<input type="checkbox" id="random-colors"/>
        
      </div>
    </div>
    <canvas id="artboard"></canvas>
  </body>
</html>
